plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.teladoc'
version '1.0-SNAPSHOT'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
sourceCompatibility = 1.8

mainClassName = 'TransformKt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.inversoft', name: 'prime-jwt', version: '1.3.1'
    compile group: 'com.github.kittinunf.fuel', name: 'fuel', version: '1.15.0'
    compile group: 'com.github.kittinunf.result', name: 'result', version: '1.5.0'
    compile 'com.github.kittinunf.fuel:fuel-android:1.12.0' //for Android
    compile 'com.github.kittinunf.fuel:fuel-gson:1.12.0' //for Gson support
    compile 'com.google.code.gson:gson:2.8.2' //Gson
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
